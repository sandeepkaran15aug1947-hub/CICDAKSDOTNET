trigger:
  branches:
    include:
      - main

variables:
  acrName: 'myacr123456r'
  resourceGroup: 'myResourceGroup'
  aksCluster: 'myAksCluster'
  imageName: 'mydotnetapp'
  azureServiceConnection: 'cicdak'

stages:
- stage: BuildAndDeploy
  displayName: Build in ACR and Deploy to AKS
  jobs:
  - job: BuildAndDeployJob
    displayName: Build and Deploy
    pool:
      vmImage: 'windows-latest'   # Windows agent

    steps:
    - powershell: |
        Write-Output "Starting pipeline..."
      displayName: 'Start Pipeline'

    - task: AzureCLI@2
      displayName: 'Build image in ACR'
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          Write-Output "Building Docker image in ACR..."
          az acr build --registry $(acrName) --image $(imageName):$(Build.BuildId) .

    - task: AzureCLI@2
      displayName: 'Deploy to AKS'
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          Write-Output "Connecting to AKS..."
          az aks get-credentials --resource-group $(resourceGroup) --name $(aksCluster) --overwrite-existing

          Write-Output "Updating deployment with new image..."
          kubectl set image deployment/mydotnetapp mydotnetapp=$(acrName).azurecr.io/$(imageName):$(Build.BuildId)

          Write-Output "Waiting for rollout to finish..."
          kubectl rollout status deployment/mydotnetapp

          Write-Output "Deployment complete."
